<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Mayhem1.2</title>
    <link rel="stylesheet" href="style.css?v=5">
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Monster Mayhem1.2</h1>
        <div id="player-names">
            <input type="text" id="player1" placeholder="Nome do Jogador 1">
            <input type="text" id="player2" placeholder="Nome do Jogador 2">
            <input type="text" id="player3" placeholder="Nome do Jogador 3">
            <input type="text" id="player4" placeholder="Nome do Jogador 4">
            <button id="start-game">Start Game</button>
        </div>
        <div id="board" class="hidden">
            <table></table>
            <div id="status"></div>
            <div id="player-actions">
                <button id="insert-monster">Add Monster</button>
                <button id="move-monster">Move Monster</button>
                <button id="pass-turn">Skip Turn</button>  
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
