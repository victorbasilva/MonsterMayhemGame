<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="game-title">Monster Mayhem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Monster Mayhem</h1>
        <div id="player-names">
            <input type="text" id="player1" placeholder="Player 1 Name">
            <input type="text" id="player2" placeholder="Player 2 Name">
            <input type="text" id="player3" placeholder="Player 3 Name">
            <input type="text" id="player4" placeholder="Player 4 Name">
            <button id="start-game">Start Game</button>
        </div>
        <div id="main-content">
            <div id="board" class="hidden">
                <table></table>
            </div>
            <div id="sidebar">
                <div id="status" class="status"></div>
                <div id="player-actions" class="hidden">
                    <button id="insert-monster">Add Monster</button>
                    <button id="move-monster">Move Monster</button>
                    <button id="skip-turn">Skip Turn</button>
                </div>
                <div id="player-status" class="hidden">
                    <table id="status-table">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Monsters</th>
                                <th>Eliminated</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Player status will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
                <div id="combat-rules" class="hidden">
                    <p>🧛 X 🐺 = 🧛</p>
                    <p>🐺 X 👻 = 🐺</p>
                    <p>👻 X 🧛 = 👻</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
